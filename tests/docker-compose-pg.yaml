services:
  pgtest:
    image: postgres:16
    environment:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_USER: "cl-user"
      POSTGRES_PASSWORD: "cl-user-password"
      POSTGRES_DB: "rbac"
    ports:
      # Needs to be the same as in ci.yaml and rbac-tests.lisp
      - "5434:5432"
    volumes:
      - ../init/:/docker-entrypoint-initdb.d/
