name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      disable-cache:
        description: 'Disable all caching'
        required: false
        default: 'false'
        type: boolean
jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DATABASE: "rbac"
          POSTGRES_USER: "rbac"
          POSTGRES_PASSWORD: "rbac-password"
        ports:
          - 5434:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --tmpfs /var/lib/postgresql/data

    steps:
      - uses: actions/checkout@v4

      - name: Setup Roswell
        uses: macnod/roswell-action@v2
        with:
          sbcl-version: 2.5.10
          roswell-version: 23.10.14.114

      - name: Cache dependencies
        uses: actions/cache@v4
        id: depcache
        with:
          path: |
            ~/.roswell/local-projects
            ~/.cache/common-lisp/sbcl-2.5.10.roswell-linux-x64/home/runner/.roswell
          key: dependencies-${{ runner.os }}-${{ hashFiles('~/.roswell/local-projects/**', '~/.cache/common-lisp/sbcl-2.5.10.roswell-linux-x64/home/runner/.roswell/**') }}
          restore-keys: |
            dependencies-${{ runner.os }}-

      - name: Cache hit for dependencies
        if: steps.depcache.outputs.cache-hit == 'true'
        shell: bash
        run: echo "âœ… Cache hit for dependencies"

      - name: Install dependencies
        if: steps.depcache.outputs.cache-hit != 'true'
        shell: bash
        run: make install-dependencies

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h 127.0.0.1 -p 5434 -U cl-user -d rbac; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done
          sleep 2

      - name: Initialize database
        env:
          PGPASSWORD: "rbac-password"
        run: |
          psql -h 127.0.0.1 -p 5434 -U rbac -d postgres \
            -f ${{ github.workspace }}/tests/db-init/init.sql

      - name: Run tests
        run: make test-ci
        env:
          DB_HOST: "127.0.0.1"
          DB_PORT: "5434"
          DB_NAME: "rbac"
          DB_USER: "rbac"
          DB_PASSWORD: "rbac-password"
